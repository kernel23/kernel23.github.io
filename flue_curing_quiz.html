let currentQuestionIndex = 0;
let userAnswers = new Array(quizData.length).fill(null);
let score = 0;

const questionContainer = document.getElementById('question-container');
const questionTextElement = document.getElementById('question-text');
const answerOptionsElement = document.getElementById('answer-options');
const prevButton = document.getElementById('prev-button');
const nextButton = document.getElementById('next-button');
const submitButton = document.getElementById('submit-button');
const resultsArea = document.getElementById('results-area');
const quizArea = document.getElementById('quiz-area');
const scoreElement = document.getElementById('score');
const totalScoreElement = document.getElementById('total-score');
const scorePercentageElement = document.getElementById('score-percentage');
const retryButton = document.getElementById('retry-button');
const questionNumberElement = document.getElementById('question-number');
const totalQuestionsElement = document.getElementById('total-questions');
const progressBar = document.getElementById('progress-bar');
const feedbackArea = document.getElementById('feedback-area');
const incorrectAnswersSummary = document.getElementById('incorrect-answers-summary');
const incorrectList = document.getElementById('incorrect-list');


function loadQuestion(index) {
    const currentQuestion = quizData[index];
    questionTextElement.textContent = currentQuestion.question;
    questionNumberElement.textContent = index + 1;
    answerOptionsElement.innerHTML = '';
    feedbackArea.innerHTML = '';

    currentQuestion.options.forEach((option, i) => {
        const optionId = `q${index}_option${i}`;
        const div = document.createElement('div');
        div.className = 'answer-option';
        
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `question${index}`;
        input.value = option;
        input.id = optionId;
        input.className = 'sr-only'; // Tailwind class to hide default radio
        if (userAnswers[index] === option) {
            input.checked = true;
        }
        input.addEventListener('change', () => {
            userAnswers[index] = option;
            feedbackArea.innerHTML = ''; // Clear feedback on new selection
        });

        const label = document.createElement('label');
        label.htmlFor = optionId;
        label.textContent = option;
        label.className = 'block w-full p-3 border border-gray-300 rounded-md cursor-pointer hover:bg-indigo-100 text-sm';
        
        div.appendChild(input);
        div.appendChild(label);
        answerOptionsElement.appendChild(div);
    });

    updateNavigationButtons();
    updateProgressBar();
}

function updateNavigationButtons() {
    prevButton.disabled = currentQuestionIndex === 0;
    if (currentQuestionIndex === quizData.length - 1) {
        nextButton.classList.add('hidden');
        submitButton.classList.remove('hidden');
    } else {
        nextButton.classList.remove('hidden');
        submitButton.classList.add('hidden');
    }
}

function updateProgressBar() {
    const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
    progressBar.style.width = `${progress}%`;
}

// This function is not currently called immediately after each answer, but can be if desired.
function showFeedback(isCorrect, correctAnswer, explanation) {
    if (isCorrect) {
        feedbackArea.innerHTML = `<p class="text-green-600 font-medium">Correct!</p>`;
    } else {
        feedbackArea.innerHTML = `
            <p class="text-red-600 font-medium">Incorrect.</p>
            <p class="text-gray-700">The correct answer is: <strong>${correctAnswer}</strong></p>
            <p class="text-xs text-gray-500 mt-1">${explanation}</p>
        `;
    }
}

prevButton.addEventListener('click', () => {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion(currentQuestionIndex);
    }
});

nextButton.addEventListener('click', () => {
    if (userAnswers[currentQuestionIndex] === null) {
        feedbackArea.innerHTML = `<p class="text-red-500">Please select an answer before proceeding.</p>`;
        return;
    }
    
    if (currentQuestionIndex < quizData.length - 1) {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
    }
});

submitButton.addEventListener('click', () => {
    if (userAnswers[currentQuestionIndex] === null && currentQuestionIndex === quizData.length -1) {
         feedbackArea.innerHTML = `<p class="text-red-500">Please select an answer for the last question.</p>`;
        return;
    }
    calculateScore();
    displayResults();
});

function calculateScore() {
    score = 0;
    quizData.forEach((question, index) => {
        if (userAnswers[index] === question.answer) {
            score++;
        }
    });
}

function displayResults() {
    quizArea.classList.add('hidden');
    resultsArea.classList.remove('hidden');
    scoreElement.textContent = score;
    totalScoreElement.textContent = quizData.length;
    const percentage = (score / quizData.length) * 100;
    scorePercentageElement.textContent = `${percentage.toFixed(1)}%`;

    incorrectList.innerHTML = '';
    if (score === quizData.length) {
        incorrectAnswersSummary.innerHTML = '<p class="text-green-600 font-semibold">Congratulations! You got all answers correct!</p>';
    } else {
        incorrectAnswersSummary.innerHTML = '<h3 class="font-semibold text-md mb-2">Review your incorrect answers:</h3>';
        quizData.forEach((question, index) => {
            if (userAnswers[index] !== question.answer) {
                const li = document.createElement('li');
                li.className = 'p-2 border border-red-200 bg-red-50 rounded-md';
                li.innerHTML = `
                    <p class="font-medium">Q${index + 1}: ${question.question}</p>
                    <p class="text-red-700">Your answer: ${userAnswers[index] || "Not answered"}</p>
                    <p class="text-green-700">Correct answer: ${question.answer}</p>
                    <p class="text-xs text-gray-500 mt-1"><em>${question.explanation}</em></p>
                `;
                incorrectList.appendChild(li);
            }
        });
         if (incorrectList.children.length === 0 && score < quizData.length) { 
            incorrectAnswersSummary.innerHTML = '<p>Something went wrong with displaying incorrect answers, or all non-answered questions were somehow marked correct.</p>';
        }
    }
}

retryButton.addEventListener('click', () => {
    currentQuestionIndex = 0;
    userAnswers.fill(null);
    score = 0;
    quizArea.classList.remove('hidden');
    resultsArea.classList.add('hidden');
    feedbackArea.innerHTML = '';
    incorrectAnswersSummary.innerHTML = '<h3 class="font-semibold text-md mb-2">Review your answers:</h3>';
    incorrectList.innerHTML = '';
    loadQuestion(currentQuestionIndex);
});

// Initial load
totalQuestionsElement.textContent = quizData.length;
loadQuestion(currentQuestionIndex);

</script>
